<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stop Watch</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="container" style="font-family: 'Orbitron', sans-serif;">
        <img src="./clock.png" alt="clock image" width="50" height="50" style="padding-left: 47%;">
        <h1 style="text-align:center">STOP WATCH</h1>
        <div id="time">
            <span>
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
            </span>
            <span>
                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
            </span>
            <span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
            </span>
            <span class="digit" id="count">00</span>
            <div id="btn-container">
                <hr>
                <button class="btn" id="start" onclick="start()">Start</button>
                <button class="btn" id="stop" onclick="stop()">Stop</button>
                <button class="btn" id="reset" onclick="reset()">Reset</button>
                <button class="btn" id="lap" onclick="lap()">Lap</button>
                <button class="btn" id="clearLap" onclick="clearLap()">Clear Laps</button>
            </div>
            <hr>
            <div>
                <ul id="laps" style="list-style-type:none;">
                    <li>
                        <span id="li-hr"></span>
                        <span id="li-min"></span>
                        <span id="li-sec"></span>
                        <span id="li-count"></span>
                    </li>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
